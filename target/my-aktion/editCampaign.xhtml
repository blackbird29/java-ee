<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
    <f:view contracts="#{view.locale.language}">
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h1>#{campaignProducer.addMode ?
                msg['editCampaign.add_new_campaign'] :
                msg['editCampaign.edit_campaign']}</h1>
                <h:form>
                    <h:panelGrid columns="3">
                        <f:facet name="header">
                            #{msg['editCampaign.general']}
                        </f:facet>
                        <h:outputLabel value="#{msg['editCampaign.name']}:">
                        </h:outputLabel>
                        <h:inputText id="a_name"
                                     value="#{campaignProducer.selectedCampaign.name}"
                                     validatorMessage="#{msg['editCampaign.campaign_name_validation']}">
                            <f:passThroughAttribute name="placeholder"
                                                    value="#{msg['editCampaign.name_of_the_campaign']}">
                            </f:passThroughAttribute>
                            <f:validateRequired></f:validateRequired>
                            <f:validateLength minimum="4" maximum="30"></f:validateLength>
                        </h:inputText>
                        <h:message for="a_name" class="validation-error"></h:message>
                        <h:outputLabel value="#{msg['editCampaign.target_amount']}:">
                        </h:outputLabel>
                        <h:panelGroup>
                            <h:inputText id="a_targetAmount"
                                         value="#{campaignProducer.selectedCampaign.targetAmount}"
                            validatorMessage="#{msg['editCampaign.target_amount_validation']}">
                                <f:convertNumber maxFractionDigits="2"
                                                 minFractionDigits="2">
                                </f:convertNumber>
                                <f:validateRequired></f:validateRequired>
                                <f:validateDoubleRange minimum="10.0"></f:validateDoubleRange>
                            </h:inputText> #{campaignProducer.selectedCampaign.currency}
                        </h:panelGroup>
                        <h:message for="a_targetAmount" class="validation-error"></h:message>
                        <h:outputLabel value="#{msg['editCampaign.donation_amount']}:">
                        </h:outputLabel>
                        <h:panelGroup>
                            <h:inputText id="a_donationMinimum"
                                         value="#{campaignProducer.selectedCampaign.donationMinimum}"
                                         validatorMessage="#{msg['editCampaign.donation_amount_validation']}">
                                <f:convertNumber maxFractionDigits="2"
                                                 minFractionDigits="2"></f:convertNumber>
                                <f:validateRequired></f:validateRequired>
                                <f:validateDoubleRange minimum="1.0"></f:validateDoubleRange>
                            </h:inputText> #{campaignProducer.selectedCampaign.currency}
                        </h:panelGroup>
                        <h:message for="a_donationMinimum" class="validation-error"></h:message>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <f:facet name="header">
                            #{msg['editCampaign.bank_account']}
                        </f:facet>
                        <h:outputLabel value="#{msg['editCampaign.name']}:">
                        </h:outputLabel>
                        <h:inputText id="b_name"
                                     value="#{campaignProducer.selectedCampaign.account.name}">
                            <f:validateRequired></f:validateRequired>
                        </h:inputText>
                        <h:message for="b_name" class="validation-error"></h:message>
                        <h:outputLabel value="#{msg['editCampaign.iban']}:">
                        </h:outputLabel>
                        <h:inputText id="b_iban"
                            value="#{campaignProducer.selectedCampaign.account.iban}">
                            <f:validateRequired></f:validateRequired>
                        </h:inputText>
                        <h:message for="b_iban" class="validation-error"></h:message>
                        <h:outputLabel value="#{msg['editCampaign.name_of_bank']}:">
                        </h:outputLabel>
                        <h:inputText id="b_name_of_bank"
                                     value="#{campaignProducer.selectedCampaign.account.nameOfBank}">
                            <f:validateRequired></f:validateRequired>
                        </h:inputText>
                        <h:message for="b_name_of_bank" class="validation-error"></h:message>
                    </h:panelGrid>
                    <h:commandButton value="#{msg['editCampaign.save']}"
                                     action="#{editCampaignController.doSave}"></h:commandButton>
                    <h:commandButton value="#{msg['editCampaign.cancel']}"
                                     immediate="true" action="#{editCampaignController.doCancel}"></h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</body>
</html>
