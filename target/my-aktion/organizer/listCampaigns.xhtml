<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
    <f:view contracts="#{view.locale.language}">
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h1>#{msg['listCampaigns.my_campaigns']}</h1>
                <h:form>
                    <p:dataTable value="#{campaigns}" var="campaign">
                        <p:column>
                            <p:commandButton onclick="confirmation.show()"
                                           actionListener="#{listCampaignsController.doDeleteCampaign(campaign)}"
                                            icon="ui-icon-close">
                            </p:commandButton>
                        </p:column>
                        <p:column>
                            <f:facet name="header">#{msg['listCampaigns.name']}</f:facet>
                            <h:outputText value="#{campaign.name}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">#{msg['listCampaigns.target_amount']}</f:facet>
                            <h:outputText value="#{campaign.targetAmount}">
                                <f:convertNumber type="currency" currencyCode="EUR"></f:convertNumber>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">#{msg['listCampaigns.donated_so_far']}</f:facet>
                            <h:outputText value="#{campaign.amountDonatedSoFar}">
                                <f:convertNumber type="currency" currencyCode="EUR"></f:convertNumber>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <p:commandLink value="#{msg['listCampaigns.edit']}" aja="false"
                                           action="#{listCampaignsController.doEditCampaign(campaign)}">
                            </p:commandLink>
                        </p:column>
                        <p:column>
                            <p:commandLink value="#{msg['listCampaigns.list_donations']}" ajax="false"
                                           action="#{listCampaignsController.doListDonations(campaign)}">
                            </p:commandLink>
                        </p:column>
                        <p:column>
                            <p:commandLink value="#{msg['listCampaigns.form']}" ajax="false"
                                           action="#{listCampaignsController.doEditDonationForm(campaign)}">
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="#{msg['listCampaigns.add_campaign']}" ajax="false"
                                     action="#{listCampaignsController.doAddCampaign}">
                        <p:confirmDialog
                            message="#{msg['listCampaigns.ask_delete_campaign']}"
                            header="#{msg['listCampaigns.delete_campaign']}"
                            severity="alert"
                            widgetVar="confirmation">
                            <p:commandButton value="#{msg['listCampaigns.yes']}"
                                             oncomplete="confirmation.hide()"
                                             ajax="false"
                                             actionListener="#{listCampaignsController.commitDeleteCampaign}">
                            </p:commandButton>
                            <p:commandButton value="#{msg['listCampaigns.no']}"
                                             onclick="confirmation.hide()">
                            </p:commandButton>
                        </p:confirmDialog>
                    </p:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</body>
</html>
